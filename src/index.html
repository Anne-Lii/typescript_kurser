<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.scss">
    <title>Typescript</title>
   
    <script src="JS/main.ts" type="module"></script>
</head>
<body>
    <header>
        <h1>Mina kurser</h1>
    </header>
    <main>
        <div id="addCourse">
            <h2>Lägg till ny kurs</h2>
            <form id="courseForm">
                <label for="courseName">Kursnamn: </label><br>
                <input type="text" id="courseName" required>
                <br>
                <label for="courseCode">Kurskod: </label><br>
                <input type="text" id="courseCode" required>
                <br>
                <label for="url">URL: </label><br>
                <input type="text" id="url">
                <br>
                <label for="prog">Progression: </label>
                <select name="progression" id="prog" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
                <br> <br>
                <input type="submit" value="Lägg till kurs" id="submit">


            </form>
        </div>
        <div id="courses">
            <ul id="courseList"></ul>
            <button id="clear">Ta bort alla kurser</button>
        </div>
        
    </main>
    <footer>
        <p>Anne-Lii Hansen</p>
    </footer>    
</body>
</html>
